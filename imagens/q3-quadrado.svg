<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- fundo no padrão do site -->
  <defs>
    <linearGradient id="bgSite3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6e8efb"/>
      <stop offset="100%" stop-color="#a777e3"/>
    </linearGradient>
  </defs>

  <rect width="800" height="450" rx="30" fill="url(#bgSite3)"/>

  <!-- cartão branco -->
  <rect x="80" y="60" width="640" height="330" rx="26" fill="#ffffff"/>

  <!-- título -->
  <text x="400" y="120"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="32"
        font-weight="900"
        fill="#5a32a8">
    Figuras planas
  </text>

  <!-- figuras (todas neutras) -->
  <g transform="translate(200,180)">
    <!-- quadrado -->
    <rect x="0" y="0" width="120" height="120" rx="18"
          fill="#e8ecff" stroke="#6e8efb" stroke-width="6"/>
    <text x="60" y="155" text-anchor="middle"
          font-size="18" font-weight="900"
          fill="#5a32a8">?</text>
  </g>

  <g transform="translate(360,180)">
    <!-- retangulo -->
    <rect x="0" y="20" width="160" height="90" rx="18"
          fill="#f3ecff" stroke="#a777e3" stroke-width="6"/>
    <text x="80" y="155" text-anchor="middle"
          font-size="18" font-weight="900"
          fill="#5a32a8">?</text>
  </g>

  <g transform="translate(560,185)">
    <!-- triangulo -->
    <polygon points="60,0 120,110 0,110"
             fill="#eef7ff" stroke="#6e8efb" stroke-width="6"/>
    <text x="60" y="155" text-anchor="middle"
          font-size="18" font-weight="900"
          fill="#5a32a8">?</text>
  </g>

  <!-- instrução leve -->
  <text x="400" y="360"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="20"
        font-weight="700"
        fill="#666">
    Observe as figuras
  </text>
</svg>
