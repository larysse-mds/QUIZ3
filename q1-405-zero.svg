<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- fundo suave azul/roxo -->
  <defs>
    <linearGradient id="bgSite" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6e8efb"/>
      <stop offset="100%" stop-color="#a777e3"/>
    </linearGradient>
  </defs>

  <rect width="800" height="450" rx="30" fill="url(#bgSite)"/>

  <!-- cartão branco -->
  <rect x="80" y="60" width="640" height="330" rx="26" fill="#ffffff"/>

  <!-- título -->
  <text x="400" y="120"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="34"
        font-weight="900"
        fill="#5a32a8">
    Valor posicional
  </text>

  <!-- número menor e discreto -->
  <text x="400" y="180"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="64"
        font-weight="900"
        fill="#333">
    405
  </text>

  <!-- caixas CDU -->
  <g transform="translate(150,220)">
    <!-- centenas -->
    <rect x="0" y="0" width="140" height="120" rx="18"
          fill="#e8ecff" stroke="#6e8efb" stroke-width="4"/>
    <text x="70" y="45" text-anchor="middle"
          font-size="20" font-weight="900"
          fill="#5a32a8">CENTENAS</text>
    <text x="70" y="85" text-anchor="middle"
          font-size="28" font-weight="900"
          fill="#6e8efb">?</text>

    <!-- dezenas -->
    <rect x="175" y="0" width="140" height="120" rx="18"
          fill="#f3ecff" stroke="#a777e3" stroke-width="4"/>
    <text x="245" y="45" text-anchor="middle"
          font-size="20" font-weight="900"
          fill="#5a32a8">DEZENAS</text>
    <text x="245" y="85" text-anchor="middle"
          font-size="28" font-weight="900"
          fill="#a777e3">?</text>

    <!-- unidades -->
    <rect x="350" y="0" width="140" height="120" rx="18"
          fill="#eef7ff" stroke="#6e8efb" stroke-width="4"/>
    <text x="420" y="45" text-anchor="middle"
          font-size="20" font-weight="900"
          fill="#5a32a8">UNIDADES</text>
    <text x="420" y="85" text-anchor="middle"
          font-size="28" font-weight="900"
          fill="#6e8efb">?</text>
  </g>

  <!-- instrução leve -->
  <text x="400" y="380"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="20"
        font-weight="700"
        fill="#666">
    Observe as posicoes dos numeros
  </text>
</svg>
